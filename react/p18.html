<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://fb.me/react-0.14.7.js"></script>
        <script src="https://fb.me/react-dom-0.14.7.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
            <link href="https://bootswatch.com/3/cosmo/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <title>bind()</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Pooja extends React.Component {
            
            constructor(props) { 
                super(props);
                this.state = {num: 0};
                this.display = this.display.bind(this);
                this.addTen = this.addTen.bind(this);
                this.addHund = this.addHund.bind(this);
            }


            display(event) { 
                console.log(this);
                this.setState({
                    num: this.state.num + 1
                })
                console.log('Button clicked..');
             }


              addTen(event) { 
                console.log(this);
                this.setState({
                    num: this.state.num + 10
                })
             }

              addHund(event) { 
                console.log(this);
                this.setState({
                    num: this.state.num + 100
                })
                
             }


            render() { 
                return (
                    <div className="container">
                        <div className="row">
                            <div className="jumbotron">
                                <button className="btn btn-primary" onClick={this.display} >Add + 1</button>
                                <button className="btn btn-warning" onClick={this.addTen} >Add + 10</button>
                                <button className="btn btn-info" onClick={this.addHund} >Add + 100</button>
                                
                                <h1> {this.state.num} </h1>
                            </div>
                        </div>
                    </div>
                );
             }

        }

        ReactDOM.render(
            <Pooja/>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
