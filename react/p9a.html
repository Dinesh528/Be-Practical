<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/3/paper/bootstrap.min.css">
</head>
<body>
        <div class="container">
            <div id="root"></div>
        </div>
    <script type="text/babel">
        class Login extends React.Component {
            render() {
                return (
                    <div className="row">
                        <div className="col-md-6 col-md-offset-3 well">
                            <h3 className="jumbotron text-center"> Login Here </h3>
                            <form>
                                <div className="form-group">
                                    <label>Username</label>
                                    <input type="email" className="form-control" />
                                </div>
                                <div className="form-group">
                                    <label>Password</label>
                                    <input type="password" className="form-control" />
                                </div>
                                <div className="form-group">
                                    <input type="submit" className="btn btn-primary" value="Login" />
                                </div>
                            </form>
                        </div>
                    </div>
                );
            }
        }

        class Signup extends React.Component {
             render() {
                return (
                    <div className="row">
                        <div className="col-md-6 col-md-offset-3 well">
                          <h3 className="jumbotron text-center"> Signup Here </h3>
                            <form>
                                <div className="form-group">
                                    <label>Username</label>
                                    <input type="email" className="form-control" />
                                </div>
                                <div className="form-group">
                                    <label>Password</label>
                                    <input type="password" className="form-control" />
                                </div>
                                <div className="form-group">
                                    <input type="submit" className="btn btn-warning" value="Signup" />
                                </div>
                            </form>
                        </div>
                    </div>
                );
            }
        }

        class App extends React.Component {

            constructor(props){
                super(props);
                this.state = {
                    status: true,
                    title: "Welcome to React State Example"
                };
                //binding of function (only when you have setState inside the function body)
            this.toggleStatus = this.toggleStatus.bind(this);
            }

            toggleStatus() {
                this.setState({
                    status: !this.state.status
                });
            }

            render(){

                const login = (   
                            <div>
                                <Login/>
                             </div>);
                const signup = (
                             <div>
                                <Signup/>
                            </div>
                );

                return (
                    <div className="container">
                        <div className="row">
                            <h3 className="jumbotron text-center"> {this.state.title } </h3>
                        </div>
                        <div>
                            <h3> Status = {this.state.status} </h3>
                            <button className="btn btn-info" onClick={this.toggleStatus} > Change State </button>
                        </div>
                      
                        <div>
                            { this.state.status ? login : signup }
                        </div>
                        
                    </div>
                );
            }
        }

        ReactDOM.render(
            <App/>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
