<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://bootswatch.com/3/cosmo/bootstrap.min.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <h1>States challenge</h1>
    <div id="root"></div>

    <script type="text/babel">
        class NameStateComponent extends React.Component {

            constructor(props) { 
                super(props);
                this.state = {name: 'Pooja'};
                this.changeName = this.changeName.bind(this);
            }

            changeName(event) { 
                this.setState({
                    name: event.target.value
                })
             }

            render() { 
                console.log(this.state);
                return (
                    <div className="container">
                       <div className="row">
                            <div className="col-md-6 col-md-offset-3">
                                <div className="form-group">
                                    <input type="text" className="form-control" onChange={this.changeName} />
                                </div>
                                <h1> {this.state.name} </h1>
                            </div>
                        </div>
                    </div>
                );
             }
            };


        ReactDOM.render(
            <NameStateComponent/>,
            document.getElementById('root')
        );
    </script>
</body>

</html>
