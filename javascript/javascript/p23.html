<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>An Array using Constructor</h3>
    
    <script>
        let course = new Array('Nodejs','MongoDB','AngularJS','ReactJS','ExpressJS');       

          for (i = 0; i < course.length; i++) 
            {
                document.write("<p> " + i + "." + course[i] + "</p>");
            }
    </script>
</body>
</html>
