<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <h1>Non Return (void) - parametrised and non-parameterised</h1>
    <script>
      //non return  parameterised
      function greet(name) {
        document.write('<h1>Hi ' + name + ', welcome to be-practical</h1>');
      }

      greet('Dezina');
      greet('Denira');

      //   non return - non parameterised

      function sum() {
        var a = 12;
        var b = 3343;
        var result = a + b;
        document.write('<h1>Sum = ' + result + '</h1>');
      }

      sum();
    </script>
  </body>
</html>
