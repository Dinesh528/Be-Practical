<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>function</title>
  </head>
  <body>
    <h1>Return type parameterised and Non-parameterised</h1>
    <script>
      // function definition
      function sayHi(a, b) {
        return a * b;
      }

      // function call
      var result = sayHi(19, 39);
      document.write('<h1>' + result + '</h1>');

      //   non parameterised return function

      function myName() {
        return 'Hi this is Dezina';
      }

      var name = myName();
      document.write('<h1>' + name + '</h1>');
    </script>
  </body>
</html>
