<!DOCTYPE html>
<html>
<head>
    <title>If Statement</title>
</head>
<body>
    <script>
        var a = prompt('Enter Input value?');
        var x = Number(a); // parseInt(a)
        if(x > 100) 
        {
            document.write("<h1>" + x  + " is greaterthan 100 </h1>");
        } 
        else if( x == 100) {
            document.write("<h1>" + x + " is equal to 100 </h1>");
        }

        else if(x < 100) {
            document.write("<h1>" + x + " is lessthan 100</h1>");
        }

        else {
            document.write("Check Your Input");
        }
      
    </script>
</body>
</html>
