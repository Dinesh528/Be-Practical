<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Array using new keyword</h3>
    <script>
        // array using new keyword
        let course = new Array();

        course[0] = 'Php';
        course[1] = 'Ruby';
        course[2] = 'Ruby on Rails';
        course[3] = 'JSP';
        course[4] = 'Servlets';

          for (i = 0; i < course.length; i++) 
            {
                document.write("<p> " + i + "." + course[i] + "</p>");
            }
    </script>
</body>
</html>
