<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Return type parameterised function (accepting inputs through prompt)</h1>
    <script>
        var a = prompt("Enter an input 1");
        var b = prompt("Enter an Input 2");
            
        
        
        function myFun(x,y) /* Function definition */
        {
            return x % y;
        }
        
        var result = myFun(a,b); // function call
            document.write("Result is = " + result);
    </script>
</body>
</html>
