<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Opacity</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: deeppink;
            display: inline-block;
            text-align: center;
            font-size: 2.2em ;
        }

        .op1{
            opacity: 0.1;
        }

        .op2{
            opacity: 0.2;
        }

        .op3{
            opacity: 0.3;
        }

        .op4{
            opacity: 0.4;
        }
        .op5{
            opacity: 0.5;
        }
        .op6{
            opacity: 0.6;
        }
        .op7{
            opacity: 0.7;
        }
        .op8{
            opacity: 0.8;
        }
        .op9{
            opacity: 0.9;
        }

        op10{
            opacity: 1.0;
        }
    </style>
</head>
<body>
    <h1>Opacity</h1>
    <div class="op1">0.1</div>
    <div class="op2">0.2</div>
    <div class="op3">0.3</div>
    <div class="op4">0.4</div>
    <div class="op5">0.5</div>
    <div class="op6">0.6</div>
    <div class="op7">0.7</div>
    <div class="op8">0.8</div>
    <div class="op9">0.9</div>
    <div class="op10">1.0</div>

</body>
</html>
