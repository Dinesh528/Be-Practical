<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text and Box shadow Effects</title>
    <style>
        .txt1{
            text-shadow: 2px 2px;
        }

        .txt2{
            text-shadow: 2px 2px blue;
        }

        .txt3{
            text-shadow: 2px 2px 2px deeppink;
        }

        .txt4{
            text-shadow: 2px 2px 5px rgba(0,25, 0,0.2), 2px 2px 5px rgba(0, 2,0, 0.2);
        }

        .txt5 {
            text-shadow: 10px 3px 11px gray;
        }

        .txt6{
            color:#fff;
            text-shadow: 2px 2px 5px #000;
        }
    </style>
</head>
<body>
    <h1>Welcome to Be-Practical</h1>
    <h1 class="txt1">Welcome to Be-Practical</h1>
    <h1 class="txt2">Welcome to Be-Practical</h1>
    <h1 class="txt3">Welcome to Be-Practical</h1>
    <h1 class="txt4">Welcome to Be-Practical</h1>
    <h1 class="txt5">Welcome to Be-Practical</h1>
    <h1 class="txt6">Welcome to Be-Practical</h1>
</body>
</html>
