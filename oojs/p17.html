<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Polymorphism</h1>
	<script>
		
		class Client {
			display() {
				document.write('<h3>Client has invoked..</h3>');
			}
		}

		class Server extends Client {
			display() {
				document.write('<h3> Server has invoked.. </h3>')
			}
		}

		let a= [new Client(), new Server()];
			a.forEach(function(msg){
				msg.display();
			})
	</script>
</body>
</html>
