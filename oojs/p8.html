<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Static </title>
</head>
<body>
	<script>
		class Xyz {
			static course(){
				alert("I am learning an OOJS concept");
			}

			static duration(){
				alert("Duration is 1 month");
			}
		}

		Xyz.course();
		Xyz.duration();
	</script>
</body>
</html>
