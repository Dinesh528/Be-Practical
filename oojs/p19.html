<script>
    class ABC {

        constructor(name,email) {
            this.name = name;
            this.email = email;
        }

        get name() {
            return this._name;
        }

        set name(value) {
            if(value.length < 4) {
                alert("Name should have more than 4 characters");
                return;
            } 
                this._name = value;
        }

        set email(x) {
            this._email = x;
        }

        get email() {
            return this._email;
        }
        
    }

     let a1 = new ABC("bepractical","abc@bepractical.com");
        alert(a1.name);
        alert(a1.email)
     a1 = new ABC("we","");
        
</script>
