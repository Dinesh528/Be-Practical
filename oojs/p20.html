<script>
    class User {

        constructor(name, email) {
            // invokes the setter
            this.name = name;
            this.email = email;
        }

        get name() {
            return this._name;
        }

        set name(value) {
            if (value.length < 4) {
                alert("Name is too short.");
                return;
            }
            this._name = value;
        }

        get email() {
            return this._email;
        }

        set email(value) {
            this._email = value;
        }

    }

    let user = new User("Mahesh", "mahesh@gmail.com");
    alert(user.name); // invoke the getter
    alert(user.email);
    user = new User("as"); // Name too short.
</script>
