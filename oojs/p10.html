<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Static</title>
</head>
<body>
	<script>
		class Xyz {

			constructor(){
				Xyz.course();
				Xyz.duration();
			}

			static course(){
				alert("I am learning an OOJS concept");
			}

			static duration(){
				alert("Duration is 1 month");
			}
		}

		let x = new Xyz();
	</script>
</body>
</html>
