<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Encapsulation in Javascript</h1>
	<script>
		class Bepractical {
			constructor(){
				let course;
			}

			getCourse(){
				return this.course;
			}

			setCourse(x){
				this.course = x;
			}
		}

		let b1 = new Bepractical();
			b1.setCourse('Angular JS');
			console.log(b1.getCourse());
	</script>
</body>
</html>
