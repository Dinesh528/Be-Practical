<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/3/cosmo/bootstrap.min.css">
    <style>
        section {
            width: auto;
            height: auto;
            border: 1px solid orangered;
            padding: 30px;
        }
    </style>
</head>
<body>
    <section id="myData">

    </section>
    <script>
        const user = {
                name: 'Ramesh Kumar',
                email: 'ramesh@gmail.com',
                mobile: '9988776655'
        };

            var sec = document.querySelector("#myData");
            
            var tH2 = document.createElement('h2');
            var tH3 = document.createElement('h3');
            var tH4 = document.createElement('h4');

                tH2.textContent = "username = " +  user.name;
                tH3.textContent = "email = " +  user.email;
                tH4.textContent = "mobile =" + user.mobile;

            sec.appendChild(tH2);
            sec.appendChild(tH3);
            sec.appendChild(tH4);
    </script>
</body>
</html>
