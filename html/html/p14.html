<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
     <style type="text/css" rel="stylesheet">
    table, tr, td , th
    {
        border:3px solid #ff2200;
        border-collapse: collapse;
    }
    th , td 
    {
        padding: 10px;
    }
    
    thead 
    {
        background: #ff2200;
        color: #fff;
    }

    tbody 
    {
        background: #1c1c1c;
        color: #fff;
    }
    </style>
</head>
<body>
    <h1>Table - rowspan attribute </h1>
    
    <table border="1">
        <tr>
            <th>Name</th>
            <td>Suresh</td>
        </tr>
        
        <tr>
            <th rowspan="2">Email</th>
            <td>suresh@gmail.com</td>
        </tr>
        
        <tr>
            <td>suresh@ymail.com</td>
        </tr>
        
        <tr>
            <th rowspan="2">Mobile</th>
            <td>9988774455</td>
        </tr>
        
        <tr>
            <td>77444556622</td>
        </tr>
        
        
    </table>

</body>
</html>
